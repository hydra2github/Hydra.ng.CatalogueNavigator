<div class="col-md-6 offset-md-3">
  <div class="row">


    <div class="card">
        <div class="card-header">
          <h2>Hydra Catalogue navigator </h2>
        </div>

        <div class="card-body">
          
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
              
            <h5 class="card-title">Access your catalogs</h5>
              
            <p class="card-text">Type in your "Ocuco Subscription Key" to browse the catalogs.</p>            

            <div class="form-group">
                <label for="subscriptionKey">Your Subscription Key:</label>
                <input type="subscriptionKey" class="form-control" formControlName="subscriptionKey" id="subscriptionKey">
                <div *ngIf="submitted && loginForm.controls.subscriptionKey.errors" class="error">
                  <div *ngIf="loginForm.controls.subscriptionKey.errors.required">Subscription Key is required</div>
                </div>
              </div>
  
            <!--
            <div class="form-group">
              <label for="email">Your Subscription Key:</label>
              <input type="email" class="form-control" formControlName="email" id="email">
              <div *ngIf="submitted && loginForm.controls.email.errors" class="error">
                <div *ngIf="loginForm.controls.email.errors.required">Email is required</div>
              </div>
            </div>
            
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" formControlName="password" id="pwd">
              <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
                <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
              </div>
            </div>
            -->

            <button class="btn btn-primary">Login</button>
            
            <div *ngIf="invalidLogin" class="error">
              <div>Invalid credentials.</div>
            </div>
          </form>
          
        </div>


        <!--
        <div class="card-footer" style="background-color: #ffffff;">
          card footer
        </div>
        -->

      </div>
  </div>
</div>
